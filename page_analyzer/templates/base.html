<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Study project#3 for Hexlet.io">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Page Analyzer</title>
</head>
<body class="min-vh-100 d-flex flex-column">
    <header class="flex-shrink-1">
        <nav class="navbar navbar-dark bg-dark px-4">
            <a href="{{ url_for('index') }}" class="navbar-brand">Page Analyzer</a>
            <div>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('urls') }}">Websites</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    {% with messages = get_flashed_messages(with_categories=True) %}
    {% if messages %}
        {% for category, message in messages %}
                <div class="alert {{ category }}" role="alert">
                    {{ message }}
                </div>
        {% endfor %}
    {% endif %}
    {% endwith %}

    <main class="flex-grow-1">
        {% block main %}{% endblock %}
    </main>

    <footer class="border-top py-3 mt-5 flex-shrink-0">
        <div class="container-lg">
            <div class="text-center">
                <a href="https://en.hexlet.io/" target="_blank">Hexlet</a>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
    integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
    crossorigin="anonymous"></script>
</body>
</html>
